            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
            animation: bg-animation 30s ease infinite;
        }
        @keyframes bg-animation {
            0%, 100% { background: linear-gradient(135deg, #ff9999 0%, #ff4d4d 100%); }
            50% { background: linear-gradient(135deg, #ff4d4d 0%, #ff0000 100%); }
        }
        .container { 
            max-width: 500px; 
            width: 90%; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }
        h2 { 
            margin: 0 0 20px 0; 
            font-weight: 600;
            color: #ff4d4d;
            position: relative;
        }
        h2::after {
            content: '';
            width: 100px;
            height: 4px;
            background: #ff9999;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
            animation: underline 3s infinite;
        }
        @keyframes underline {
            0%, 100% { width: 100px; }
            50% { width: 150px; }
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .highlight {
            font-size: 1.8em;
            color: blue;
            font-weight: bold;
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc;

            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus, textarea:focus {

            box-shadow: 0 0 8px rgba(255, 77, 77, 0.2);
        }
        button {

            cursor: pointer;

            position: relative;
        }
        button:hover {

            display: none;

            width: 300px;

    <script>
        let moveCount = 0;
        const originalButtonPosition = {
            left: '10px',

        function moveButton() {
            const sendButton = document.getElementById('sendButton');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            if (moveCount < 2) {
                const x = Math.random() * (containerRect.width - sendButton.offsetWidth);

                sendButton.style.left = `${x}px`;
                sendButton.style.top = `${y}px`;
                moveCount++;

                sendButton.style.position = 'absolute';
                sendButton.style.left = originalButtonPosition.left;
                sendButton.style.bottom = originalButtonPosition.bottom;
                sendButton.style.transform = originalButtonPosition.transform;
                showInocenteImage();
            }
        }
